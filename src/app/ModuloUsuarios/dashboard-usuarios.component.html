<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>ColocarNombreDelMenu</mat-toolbar> 
    <mat-nav-list>
      <button mat-raised-button color="primary" class="buton" routerLink="/usuario/novedades"> Inicio</button>
      <button mat-raised-button  color="primary" class="buton" routerLink="/usuario/comparador"> Comparador</button>
      <button mat-raised-button color="warn" class="buton" routerLink="/" >Salir</button>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Â¡Que bueno verte de nuevo!</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
